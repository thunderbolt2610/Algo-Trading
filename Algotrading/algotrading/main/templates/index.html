{% extends "main/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'static/css/style.css' %}">
{% endblock head %}
{% block body %}
<section id="hero" class="hero d-flex align-items-center">

    <div class="container">
        <div class="row">
            <div id="" class="col-lg-6 d-flex flex-column justify-content-center">
                <h1 data-aos="fade-up">We offer modern solutions for growing your business</h1>
                <h2 data-aos="fade-up" data-aos-delay="400">We are team of talented designers making websites with Bootstrap</h2>
                <div data-aos="fade-up" data-aos-delay="600">
                    <div class="text-center text-lg-start">
                        <a href="transactions.html" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                            <span>Get Started</span>
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
                <img src="static/img/hero-img.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>

</section>
<!-- End Hero -->

<section id="clients" class="clients">

    <div class="container" data-aos="fade-up">

        <header class="section-header">
            <h2>Our Clients</h2>
            <p>Temporibus omnis official</p>
        </header>

        <div class="clients-slider swiper">
            <div class="swiper-wrapper align-items-center">
                <div class="swiper-slide"><img src="static/img/clients/client-1.png" class="img-fluid" alt=""></div>
                <div class="swiper-slide"><img src="static/img/clients/client-2.png" class="img-fluid" alt=""></div>
                <div class="swiper-slide"><img src="static/img/clients/client-3.png" class="img-fluid" alt=""></div>
                <div class="swiper-slide"><img src="static/img/clients/client-4.png" class="img-fluid" alt=""></div>
                <div class="swiper-slide"><img src="static/img/clients/client-5.png" class="img-fluid" alt=""></div>
                <div class="swiper-slide"><img src="static/img/clients/client-6.png" class="img-fluid" alt=""></div>
                <div class="swiper-slide"><img src="static/img/clients/client-7.png" class="img-fluid" alt=""></div>
                <div class="swiper-slide"><img src="static/img/clients/client-8.png" class="img-fluid" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

</section>
<!-- End Clients Section -->
{% endblock body %}
